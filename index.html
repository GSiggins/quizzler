<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="reset" type="text/css" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
</head>

<body>

    <header class="header">
        <p href="#">High Scores!</p>
        <p id="timer"></p>
    </header>
    <div id='title'>
        <h1>Coding Quiz</h1>
    </div>

    <section>
        <div class="box">
            <div id="intro">
                <h2>Welcome to the coding quiz!</h2>
                <p>Welcome to our timed coding quiz that will test you on the basics of JavaScript
                    and give you a score at the end! For each wrong answer input, 3 seconds will be
                    subtracted from the time remaining.
                </p>
                <button id="startBtn">Start!</button>
            </div>
            <div class = 'hidden' id="incorrect">
                <h3>Incorrect! -3 seconds</h3>
            </div>
            <div class = 'hidden' id="correct">
                <h3>Correct!</h3>
            </div>
            <div class = 'hidden' id="game-over">
                <h3>Game Over!</h3>
            </div>
            <div class="hidden" id="questionsBox">
                <p id="question"></p>
                <div id="buttons">
                    <button id="A"></button>
                    <button id="B"></button>
                    <button id="C"></button>
                    <button id="D"></button>
                </div>
            </div>
            <h3 id="result"></h3>
        </div>
    </section>
</body>
<script src="assets/Javascript/script.js"></script>

</html>
